<!DOCTYPE html>
<html op="user" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title th:text="'Profile=' + ${user.getUsername()}">| Hacker News</title></head>
<body>
<center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tr>
            <td bgcolor="#ff6600">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                    <tr>
                    <tr>
                        <td style="width:18px;padding-right:4px"><a href="/">
                            <img src="y18.gif"
                                 width="18"
                                 height="18"
                                 style="border:1px white solid;"></a>
                        </td>
                        <td style="line-height:12pt; height:10px;"><span class="pagetop"><b class="hnname"><a
                                href="/">Hacker News</a></b>
                        | <a href="/newest">New</a>
                        | <a href="/urls">Urls</a>
                        | <a th:class="${selected == 'ask'? 'selected' : ''}" href="/ask">Ask</a>
                        | <a href="/create">Submit</a>
                        |
                        <td style="text-align: right; padding-right: 4px" ;><font color="black">
                            <a th:if="${myUser != null} " th:href="'/user?id=' + ${user.getId()} "> <font
                                    color="black" th:text="${myUser.getUsername()}"></font></a>
                            <a th:if="${myUser != null} " th:text="'(' + ${myUser.getKarma()} + ')'"></a>
                            | <a th:if="${myUser != null} " href="/logout"><font color="black"> Logout</font></a>
                            <a th:if="${myUser == null} " href="/login"> <font color="black"> Login</font></a>
                        </font>
                        </td>

                        </span></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr id="pagespace" title="Profile: kouh" style="height:10px"></tr>
        <tr>
            <td>
                <table border="0">
                    <tr class='athing'>
                        <td valign="top">user:</td>
                        <td timestamp="1586013712"><a th:href="'/user?id=' + ${user.getId()} "
                                                      class="hnuser"><font
                                color="#f52a2a" th:text="${user.getUsername()}"></font></a></td>
                    </tr>
                    <tr>
                        <td valign="top">created:</td>
                        <td><a th:text="${user.getCreatedText()}"></a></td>
                    </tr>
                    <tr>
                        <td valign="top">karma:</td>
                        <td>
                            <a th:text="${user.getKarma()}"></a>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">about:</td>
                        <td th:text="${user.getAbout()}">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a th:href="'/submissions?user=' + ${user.getId()} "><u>submissions</u></a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a th:href="'/threads?user=' + ${user.getId()} "><u>comments</u></a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a th:href="'/user?id=' + ${user.getId()} "><u>favorites</u></a>
                        </td>
                    </tr>
                </table>
                <br><br>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
